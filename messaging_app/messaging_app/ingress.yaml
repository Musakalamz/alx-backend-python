apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: messaging-app
                port:
                  number: 8000
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: messaging-app
                port:
                  number: 8000
